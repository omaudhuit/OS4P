<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OS4P Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body { background-color: #f8f9fa; padding: 2rem; }
        .card { box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); margin-bottom: 2rem; }
        .results-card { display: none; }
        .form-label { font-weight: 600; }
        .chart-container { min-height: 400px; margin-top: 2rem; }
        #loading { display: none; text-align: center; margin: 2rem 0; }
    </style>
</head>
<body>
    <div class="container">
        <h1>OS4P Calculator</h1>
        <p class="lead">Calculate CO₂ savings and financial metrics for autonomous outpost systems</p>

        <div class="row">
            <div class="col-lg-5">
                <div class="card">
                    <div class="card-header bg-primary text-white"><h4 class="mb-0">Input Parameters</h4></div>
                    <div class="card-body">
                        <form id="calculatorForm">
                            <div class="mb-3">
                                <label class="form-label">Number of Outposts</label>
                                <input type="number" class="form-control" id="num_outposts" min="1" value="5" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Fuel Consumption (L/hr)</label>
                                <input type="number" class="form-control" id="fuel_consumption" min="1" value="25" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Interest Rate (%)</label>
                                <input type="number" class="form-control" id="interest_rate" min="0" step="0.1" value="5" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Loan Term (years)</label>
                                <input type="number" class="form-control" id="loan_years" min="1" value="10" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">SLA Premium (%)</label>
                                <input type="number" class="form-control" id="sla_premium" min="0" step="0.1" value="15" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Calculate</button>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-lg-7">
                <div id="loading">
                    <div class="spinner-border text-primary"></div>
                    <p>Calculating results...</p>
                </div>
                
                <div id="resultsCard" class="card results-card">
                    <div class="card-header bg-success text-white"><h4 class="mb-0">Results</h4></div>
                    <div class="card-body">
                        <h5>CO₂ Savings per Outpost</h5>
                        <h2 id="co2_per_outpost">--</h2>
                        <h5>Lifetime CO₂ Savings</h5>
                        <h2 id="co2_lifetime">--</h2>
                        <h5>Monthly Fee per Outpost</h5>
                        <h2 id="monthly_fee">--</h2>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById("calculatorForm").addEventListener("submit", function(e) {
            e.preventDefault();
            
            document.getElementById("loading").style.display = "block";
            document.getElementById("resultsCard").style.display = "none";

            const requestData = {
                num_outposts: parseInt(document.getElementById("num_outposts").value),
                fuel_consumption: parseFloat(document.getElementById("fuel_consumption").value),
                interest_rate: parseFloat(document.getElementById("interest_rate").value),
                loan_years: parseInt(document.getElementById("loan_years").value),
                sla_premium: parseFloat(document.getElementById("sla_premium").value),
            };

            fetch("http://127.0.0.1:8000/", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(requestData)
            })
            .then(res => res.json())
            .then(data => {
                document.getElementById("co2_per_outpost").textContent = data.co2_savings_per_outpost.toFixed(1);
                document.getElementById("co2_lifetime").textContent = data.co2_savings_lifetime.toFixed(1);
                document.getElementById("monthly_fee").textContent = data.monthly_fee_unit.toFixed(2);
                document.getElementById("loading").style.display = "none";
                document.getElementById("resultsCard").style.display = "block";
            });
        });
    </script>
</body>
</html>
